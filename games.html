<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="game_style.css">
    </head>

    <body>
        <header>
            <h1>Games</h1>
        </header>

        <div class="content-cards">
            <div class="aiassault">
                <h1>AI Assault</h1>
                <section class="ai-wrapper">
 
                    <button class="ai-arrow" id="ai-arrow-prev">
                      &#8249;
                    </button>
                     
                    <button class="ai-arrow" id="ai-arrow-next">
                      &#8250;
                    </button>
                     
                    <ul class="ai_slides-container" id="ai_slides-container">
                      <li class="ai_slide"></li>
                      <li class="ai_slide"></li>
                      <li class="ai_slide"></li>
                    </ul>
                  </section>
            </div>

            <div class="brickbreaker">
                <h1>Brick Breaker</h1>
                <section class="brick-wrapper">
 
                    <button class="brick-arrow" id="brick-arrow-prev">
                      &#8249;
                    </button>
                     
                    <button class="brick-arrow" id="brick-arrow-next">
                      &#8250;
                    </button>
                     
                    <ul class="brick_slides-container" id="brick_slides-container">
                      <li class="brick_slide"></li>
                      <li class="brick_slide"></li>
                      <li class="brick_slide"></li>
                    </ul>
                  </section>
            </div>

        </div>
        <script src="carousel.js"></script>
    </body>

</html>
